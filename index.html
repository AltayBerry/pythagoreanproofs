<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pythagorean Proofs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    body {
        padding-top: 60px;
    }
    html {
        scroll-behavior: smooth;
    }
    .proof-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="your-icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-top rounded-circle">
        Pythagorean Proofs
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#bhaskara">Bhaskara's Proof</a></li>
          <li class="nav-item"><a class="nav-link" href="#garfield">Garfield's Proof</a></li>
          <li class="nav-item"><a class="nav-link" href="#similarity">Similarity Proof</a></li>
          <li class="nav-item"><a class="nav-link" href="#euclid">Euclid's Proof</a></li>
          <li class="nav-item"><a class="nav-link" href="#algebraic">Algebraic Proof</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <section id="bhaskara" class="mb-5">
      <h2 class="mb-3">Bhaskara's Proof</h2>
      <img id="bhaskaraImg" src="image1_bhaskara.jpg" alt="Bhaskara's Proof" class="img-fluid proof-image mb-3">
      <button class="btn btn-primary mb-3" onclick="toggleImage('bhaskaraImg', 'image1_bhaskara.jpg', 'image2_bhaskara.jpg')">Toggle Image</button>
      <p>Content for Bhaskara's Proof goes here.</p>
    </section>
  </div>

   <!-- Mini-Game: Find the Missing Side -->
  <div class="container my-5">
    <h2 class="text-center">Find the Missing Side!</h2>
    <p class="text-center">Use the Pythagorean Theorem (a¬≤ + b¬≤ = c¬≤) to find the missing side.</p>
    <div class="text-center">
      <p><strong>Given:</strong> <span id="problemText"></span></p>
      <input type="number" id="userAnswer" class="form-control w-25 d-inline" placeholder="Enter missing side">
      <button class="btn btn-success" onclick="checkTriangle()">Submit</button>
    </div>
    <p id="gameResult" class="text-center mt-3"></p>
  </div>

  <script>
    function toggleImage(imgId, img1, img2) {
        let img = document.getElementById(imgId);
        let currentSrc = img.src.split('/').pop(); 

        if (currentSrc === img1.split('/').pop()) {
            img.src = img2;
        } else {
            img.src = img1;
        }
    }

    let sideA, sideB, missingSide, isHypotenuse;

    function generateTriangle() {
        let findHypotenuse = Math.random() < 0.5; // 50% chance for either case
        let a = Math.floor(Math.random() * 9) + 3; // Side (3-11)
        let b = Math.floor(Math.random() * 9) + 3; // Another side (3-11)
        
        if (findHypotenuse) {
            // Solve for hypotenuse (c)
            sideA = a;
            sideB = b;
            missingSide = Math.sqrt(a * a + b * b).toFixed(2);
            isHypotenuse = true;
            
            document.getElementById("problemText").textContent = `Side A = ${sideA}, Side B = ${sideB}. Find the Hypotenuse!`;
        } else {
            // Solve for a missing leg
            let c = Math.floor(Math.random() * 5) + 13; // Hypotenuse (13-17)
            sideA = c; // Hypotenuse
            sideB = a; // Known leg
            missingSide = Math.sqrt(c * c - a * a).toFixed(2);
            isHypotenuse = false;
            
            document.getElementById("problemText").textContent = `Hypotenuse = ${sideA}, Side B = ${sideB}. Find the Missing Leg!`;
        }

        document.getElementById("userAnswer").value = ""; // Clear input field
        document.getElementById("gameResult").textContent = ""; // Reset message
    }

    function checkTriangle() {
        let userGuess = parseFloat(document.getElementById("userAnswer").value);
        let result = document.getElementById("gameResult");

        if (isNaN(userGuess)) {
            result.innerHTML = "<span class='text-warning'>‚ö†Ô∏è Please enter a valid number!</span>";
            return;
        }

        if (userGuess.toFixed(2) == missingSide) {
            result.innerHTML = "<span class='text-success'>üéâ Correct! Well done!</span>";
            setTimeout(generateTriangle, 2000); // New problem after 2 seconds
        } else {
            result.innerHTML = "<span class='text-danger'>‚ùå Incorrect, try again!</span>";
        }
    }

    document.addEventListener("DOMContentLoaded", generateTriangle);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
