<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pythagorean Proofs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    body {
        padding-top: 60px;
    }
    html {
        scroll-behavior: smooth;
    }
    .proof-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="your-icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-top rounded-circle">
        Pythagorean Proofs
      </a>
    </div>
  </nav>

  <!-- Mini-Game: Find the Missing Side -->
  <div class="container my-5">
    <h2 class="text-center">Find the Missing Side!</h2>
    <p class="text-center">Use the Pythagorean Theorem (a² + b² = c²) to find the missing side.</p>
    <div class="text-center">
      <p><strong>Given:</strong> <span id="sideA"></span>, <span id="sideB"></span></p>
      <input type="number" id="userAnswer" class="form-control w-25 d-inline" placeholder="Enter missing side">
      <button class="btn btn-success" onclick="checkTriangle()">Submit</button>
    </div>
    <p id="gameResult" class="text-center mt-3"></p>
  </div>

  <script>
    let sideA, sideB, missingSide, isHypotenuse;

    function generateTriangle() {
        let hypotenuseChance = Math.random() < 0.5; // 50% chance to find hypotenuse or leg
        let a = Math.floor(Math.random() * 9) + 3; // Random side (3-11)
        let b = Math.floor(Math.random() * 9) + 3; // Another random side (3-11)

        if (hypotenuseChance) {
            // Find the hypotenuse
            sideA = a;
            sideB = b;
            missingSide = Math.sqrt(a * a + b * b).toFixed(2);
            isHypotenuse = true;
        } else {
            // Find a missing leg
            let c = Math.floor(Math.random() * 5) + 13; // Hypotenuse (13-17)
            sideA = c;
            sideB = a;
            missingSide = Math.sqrt(c * c - a * a).toFixed(2);
            isHypotenuse = false;
        }

        document.getElementById("sideA").textContent = `Side A = ${sideA}`;
        document.getElementById("sideB").textContent = isHypotenuse ? `Side B = ${sideB}` : `Hypotenuse = ${sideA}`;
        document.getElementById("gameResult").textContent = "";
    }

    function checkTriangle() {
        let userGuess = document.getElementById("userAnswer").value;
        let result = document.getElementById("gameResult");

        if (parseFloat(userGuess).toFixed(2) == missingSide) {
            result.innerHTML = "<span class='text-success'>🎉 Correct! Well done!</span>";
            setTimeout(generateTriangle, 2000); // New problem after 2 seconds
        } else {
            result.innerHTML = "<span class='text-danger'>❌ Incorrect, try again!</span>";
        }
    }

    generateTriangle(); // Generate first question on page load
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
